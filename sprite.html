<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprite</title>
  <link rel="stylesheet" href="/css/sprite.css" />
</head>

<body>
  <main class="appMain">
    <section class="book">
      <h2 class="title sprite spriteBook">
        <span class="koTitle">추천서적</span>
        <span class="enTitle accent">Recommend Book</span>
      </h2>
      <figure class="cover">
        <img src="images/book_rwd.jpg" alt="book cover" class="coverImage" aria-labelledby="bookSubject" />
        <figcaption class="coverCaption" id="bookSubject">반응형웹 핵심 가이드</figcaption>
      </figure>
      <div class="info">
        <span class="infoAuthor">저자 젤리조</span>
        <span class="a11yHiden">평점</span>
        <span aria-hidden="true" aria-label="5점만점에 4점" class="ratingStar accent">★★★★☆</span>
      </div>
      <p class="summary">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit explicabo numquam molestiae velit culpa
        repudiandae incidunt eligendi corporis quasi atque!
      </p>
    </section>
    <!-- second -->
    <section class="news">
      <h2 class="title sprite spriteNews">
        <span class="koTitle">새소식</span>
        <span class="enTitle accent">Recommend News</span>
      </h2>
      <figure class="videoContainer">
        <iframe src="https://www.youtube.com/embed/9DKSOsLR7Vk" title="YouTube video player"
          frameborder="0"
          allowfullscreen></iframe>
          <figcaption class="a11yHidden">음악</figcaption>
          <time class="date" datetime="2923-06-14T00:00:00">2023-06-14</time>
      </figure>
    </section>
  </main>
</body>

</html>
